{% extends 'base.html' %}
{% block bloco %}
<div class="container d-flex py-5 corDiv">

        <img class="img-fuid" style="max-height:500px;" src="{{animal.imagemAnimal.url}}" class="img-thumbnail">
    </div>
    <div class="d-flex flex-column text-center;">
        <h3>{{animal.nomeAnimal}}</h3>
        <p class="card_text">{{animal.get_sexo_display}}</p>

    <div class="justify-content-center">
        <button class="btn botao btn-outline-warning" type="submit">Adotar</button>
    </div>
    
</div>

{% endblock %}
